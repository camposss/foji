db:
  connection: "host=localhost dbname=test sslmode=disable"
  filter:
    - "public\\.r.*"
    - "public\\.c.*"
    - ".*\\.schema_migrations"
files:
  templates:
    files:
      - "foji/*"
      - "foji/*/*"
    filter:
      - ".*\\.go$"
  configs:
    files:
      - "embed/*"
    filter:
      - ".*\\.go"
    rewrite:
      'embed/(.*)': '$1'
  api:
    files:
      - "testdata/pet*wagger.yaml"
processes:
  embed:
    resources: [ "templates","configs" ]
  openAPI:
    params:
      Package: github.com/gofoji/foji/test
      Auth: github.com/gofoji/foji/test.User
